<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>(Sign Up Page)Assesment Test Level Two</title>
  </head>
  <body>
    <h1>Cource Sign Up Page</h1>
    <p>Please Note: First Name,Last Name,Password,and Email are required </p>
    <form  action="Assesment_Thank_you_page.html" method="get">

      <label for="FirstName">First Name:</label>
      <input id = "FirstName" type="text" name="" placeholder="First Name" required>

      <label for="LastName">Last Name:</label>
      <input id="LastName" type="text" name="" placeholder="Last Name"required>

      <p></p>
      <label for="email">Email:</label>
      <input id="email" type="email" name="" placeholder="name@email.com"required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value=""required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes</label>
      <input id="yes" type="radio" name="age" value="yes"required>

      <label for="no">No</label>
      <input id="no" type="radio" name="age" value="no">

      <p>Do you have a Credit Card or Paypal?</p>
      <select class="" name="payment_method"required>
        <option value="Credit">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
